<body>
    
    <section class="login-page">

        <nav class="login-nav">
           
                <ul>
                    <li><a href="#"><i class="fas fa-dove"></i>Home</a></li>
                    <li><a href="#">About</a></li>

        <div class="login">
            <div class="login-content"> 
            <h3>Log in to Twitweer</h3>
            <form class="login-form">
                   
                    <input  type="text" class='user-info' placeholder="Phone,email or username">
                    <input type="password" class='password' placeholder="Password">
                    <div >
                        <button class="btn-top" type="button">Log in</button>
                        <input type="checkbox" class="login-form-checkbox" >
                        <label>Remember me</label>
                        
                        <a  class="fp" href="#" >Forgot password?</a>
                    </div>

            </form>

          </div> 
          
          <div class="login-footer">
                <h4>New to Twitweer ?<a href="#"> Sign up now</a></h4>
                <h4>Already using Twitweer via text message ? <a href="#"> Activate your account</a></h4>
        </div>
        </div>

     </section>
